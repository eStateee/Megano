{% extends "base.html" %}
{% load static %}
{% block main %}
    <div class="Middle Middle_top">
        <div class="Middle-top">
            <div class="wrap">
                <div class="Middle-header">
                    <h1 class="Middle-title">
                    Профиль | {{ request.user.username }}</h1>
                    <ul class="breadcrumbs Middle-breadcrumbs">
                        <li class="breadcrumbs-item"><a href="{% url 'main' %}">Главная</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="Section Section_column Section_columnLeft">
            <div class="wrap">
                <div class="Section-column">
                    <div class="Section-columnSection">
                        <header class="Section-header">
                            <strong class="Section-title">Навигация
                            </strong>
                        </header>
                        <div class="Section-columnContent">
                            <div class="NavigateProfile">
                                <ul class="menu menu_vt">
                                    <li class="{{ account_active }} menu-item">
                                        <a class="menu-link" href="{% url 'account' request.user %}">Личный кабинет</a>
                                    </li>
                                    <li class="{{ profile_active }} menu-item">
                                        <a class="menu-link" href="{% url 'profile' request.user %}">Профиль</a>
                                    </li>
                                    <li class="{{ historyorder_active }} menu-item">
                                        <a class="menu-link" href="{% url 'orders_history' %}">История заказов</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
